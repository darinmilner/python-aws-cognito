{% extends "base.html" %}
{% block title %}
<title>Welcome Page</title>
{% endblock %}
{% block content %}
    <body class="min-h-screen bg-gray-100 py-6 flex flex-col"></body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">   
            <div class="relative px-4 py-10 bg-white shadow-lg mx-auto rounded w-full" id="container">
                <div class="flex">
                    <div class="w-3/4">
                        <h1 class="pb-4 text-base leading-6 font-bold text-xl">Welcome to the App</h1>
                    </div>

                    </div>

                    </div>

            </nav>
            <h2 class="text-lg leading-6 font-bold mb-2">Come and shop on our products page</h2>
            <hr/>
            <div class="text-right w-1/4 py-10">
                <a class="px-6 rounded bg-green-400 p-2 text-center text-white shadow-lg" href="{{ url_for('products') }}">Our Products</a>
            </div>
